<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>MapPlacer</title>

  <!-- leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <script src="https://kit.fontawesome.com/a3b41d95b1.js" crossorigin="anonymous"></script>

  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
    }

    #wrapper {
      display: grid;
      grid-template-columns: 4fr 1fr;
      grid-row-gap: 10px;
      padding: 10px;
      grid-template-areas:
        "header header"
        "sidebar sidebar"
        "map-container map-container"
        "footer footer";
    }

    @media (min-width: 1200px) {
      #wrapper {
        grid-template-areas:
          "header header"
          "map-container sidebar"
          "footer footer";
      }

      #sidebar {
        margin-left: 10px;
      }
    }

    #header {
      grid-area: header;
      font-size: 48px;
      text-align: center;
    }

    #map-container {
      grid-area: map-container;
      border: solid 5px black;
    }

    #sidebar {
      grid-area: sidebar;
      background-color: rgb(220, 220, 220);
      padding: 10px;
      border-radius: 10px;
      /* border: solid 5px black; */
    }

    #footer {
      grid-area: footer;
      text-align: center;
      /* border: solid 5px black; */
    }

    #map {
      height: 800px;
    }

    .imagelisting {
      padding: 10px;
      background-color: rgb(200, 200, 200);
    }

    .imagelisting:nth-child(odd) {
      color: #fff;
      background: rgb(100, 100, 100)
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <i class="fas fa-map-marked-alt"></i> MapPlacer
    </header>

    <section id="map-container">
      <div id="map"></div>
    </section>

    <script>
      const map = L.map('map').setView([-25.2744, 133.7751], 1);

      const images = [];

      const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      const tiles = L.tileLayer(tileUrl, {
        attribution
      });

      tiles.addTo(map);

      mymarker = L.marker([50.5, 30.5], {
        draggable: true
      }).addTo(map);

      var imageUrl =
        'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Australia_satellite_plane.jpg/1200px-Australia_satellite_plane.jpg',
        imageBounds = [
          [-8.2744, 110.7751],
          [-44.2744, 155.7751]
        ];
      ausImg = L.imageOverlay(imageUrl, imageBounds).addTo(map);
      ausImg.setOpacity(.5);

      function newImage(url) {
        images.push({
          url: url
        });

        L.imageOverlay(url, map.getBounds()).addTo(map);
      }
    </script>

    <section id="sidebar">MapPlacer is a tool which allows users to superimpose images over maps/satellite imagery.
      Useful for cross referencing
      historical maps with modern day maps/satellite imagery.<br><br>
      <input type="text" id="urlinput"><br>
      <button onclick="newImage(document.getElementById('urlinput').value)">
        newImage
      </button>
      <br>
      Image Layers
      <div class="imagelisting">
        Image 1
      </div>
      <div class="imagelisting">
        Image 2
      </div>
      <div class="imagelisting">
        Image 3
      </div>
      <div class="imagelisting">
        Image 4
      </div>
    </section>

    <footer id="footer">
      Made By <a href="calebjrodgers.com">Caleb Rodgers</a> | Found this tool useful? Give it a share!
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="mailto:example@example.com"><i class="far fa-envelope"></i></a>
    </footer>
  </div>
</body>

</html>
